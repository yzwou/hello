<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="send()">Send</button>
<script>
    function send() {
        fetch("http://api.mcstart.work/api/test", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: "Alice",
                age: 18
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("后端返回：", data)
                alert(JSON.stringify(data, null, 2))
            })
            .catch(err => {
                console.error(err)
                alert("请求失败")
            })
    }
</script>
</body>
</html>
